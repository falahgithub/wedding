<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Playfair+Display&family=Rajdhani:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="parents">
        <h2>Mr. and Mrs. X</h2>
      </div>
      <div class="request">
        <h3>
          ARE CORDIALLY INVITING YOU<br />
          TO THE WEDDING OF
        </h3>
      </div>
      <div class="weds container text-center">
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <div>
              <h1 class="name1">
                LORAL <br />
                JASOM
              </h1>
              <p class="and">and</p>
              <h1 class="name2">
                OLIVIA <br />
                WASHINGTON
              </h1>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
      <div class="venue">
        <h3>
          SATURDAY, SEPTEMBER 16TH, 2023 <br />
          10:00 IN THE EVENING <br />
          MAJESTIC BALLROOM<br />
          DARK LANE<br />
          SAN DIEGO, C.A.
        </h3>
      </div>
    </div>
  </body>
</html>
